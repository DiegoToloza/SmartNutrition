<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light nav-header">
        <div class="container-fluid" *ngIf="userExist(); then logeado else noLogeado">

        </div>

        <ng-template #logeado>
            <a class="navbar-brand logo" [routerLink]="['/inicio']">
                <img src="../assets/img/running.svg" alt="Logo" width="36">
                <div class="title">SmartNutrition</div>
                <div class="title-collapsed">SN</div>
            </a>

            <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" [routerLink]="['/inicio']" [routerLinkActive]="['active_']">Inicio</a>
                    <a class="nav-link" [routerLink]="['/dietas']" [routerLinkActive]="['active_']">Dietas</a>
                    <a class="nav-link" [routerLink]="['/ejercicios']" [routerLinkActive]="['active_']">Ejercicios</a>
                    <a class="nav-link" [routerLink]="['/tienda']" [routerLinkActive]="['active_']">Tienda</a>
                    <a class="nav-link disabled_" href="#">Mi Cuenta</a>
                </div>
            </div>

            <div class="login dropdown">
                <a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src={{getUser().img}} alt="" width="45">
                </a>

                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Mi Cuenta</a></li>
                    <li><a class="dropdown-item" [routerLink]="['/dietas/mis-dietas']">Mis Dietas</a></li>
                    <li><a class="dropdown-item" href="#">Mis Ejercicios</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item log-out" (click)="logOutUser()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </ng-template>

        <ng-template #noLogeado>
            <a class="navbar-brand logo" [routerLink]="['/inicio']">
                <img src="../assets/img/running.svg" alt="Logo" width="36">
                <div class="title">SmartNutrition</div>
                <div class="title-collapsed">SN</div>
            </a>

            <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" [routerLink]="['/inicio']" [routerLinkActive]="['active_']">Inicio</a>
                    <a class="nav-link" [routerLink]="['/dietas']" [routerLinkActive]="['active_']">Dietas</a>
                    <a class="nav-link" [routerLink]="['/ejercicios']" [routerLinkActive]="['active_']">Ejercicios</a>
                    <a class="nav-link" [routerLink]="['/tienda']" [routerLinkActive]="['active_']">Tienda</a>
                    <a class="nav-link disabled_" href="#">Iniciar Sesión</a>
                </div>
            </div>

            <div class="login">
                <button type="button" class="btn btn-outline-primary me-2 btn-login">Identifícate</button>
                <button type="button" class="btn btn-primary btn-sign-up" (click)="logInUser()">Regístrate</button>
            </div>
        </ng-template>
    </nav>
</header>
