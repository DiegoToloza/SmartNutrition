<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartNutrition</title>
        <link href="images/header/corriendo.png" rel="icon" />
        <!--<link href="styles/reset.css" rel="stylesheet" />-->
        <link href="styles/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles/style_login.css">
    </head>

    <body>
        <header class="header-fix">
            <div class="login">
                <a href="index.html" class="logo">
                    <img src="images/header/corriendo.png">
                    <div>SmartNutrition</div>
                </a>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="form">
                    <div class="titles">
                        <ul>
                            <li><div class="no-active sign-up">Registro</div></li>
                            <li><div class="sign-in">Iniciar Sesión</div></li>
                        </ul>
                    </div>
                    <div class="sesion sign-up">
                        <form>
                            <div class="input-container">
                                <ul>
                                    <li>
                                        <label for="username" class="label">Usuario</label>
                                    </li>
                                    <li>
                                        <input id="username" class="input" type="text" autocomplete="off" required placeholder="Nombre Usuario">
                                    </li>
                                </ul>
                            </div>
                            <div class="input-container">
                                <ul>
                                    <li>
                                        <label for="email" class="label">Email</label>
                                    </li>
                                    <li>
                                        <input id="email" class="input" type="email" autocomplete="off" required placeholder="Email">
                                    </li>
                                </ul>
                            </div>
                            <div class="input-container">
                                <ul>
                                    <li>
                                        <label for="password" class="label">Contraseña</label>
                                    </li>
                                    <li>
                                        <input id="password" class="input" type="password" autocomplete="off" required placeholder="Contraseña">
                                    </li>
                                </ul>
                            </div>
                            <div class="input-container">
                                <input id="btn-input" class="submit" type="submit">
                            </div>
                        </form>
                    </div>
                    <div class="sesion sign-in active">
                        <form>
                            <div class="input-container">
                                <ul>
                                    <li>
                                        <label for="username" class="label">Usuario</label>
                                    </li>
                                    <li>
                                        <input id="username" class="input" type="text" autocomplete="off" required placeholder="Nombre Usuario o Email">
                                    </li>
                                </ul>
                            </div>
                            <div class="input-container">
                                <ul>
                                    <li>
                                        <label for="password" class="label">Contraseña</label>
                                    </li>
                                    <li>
                                        <input id="password" class="input" type="password" autocomplete="off" required placeholder="Contraseña">
                                    </li>
                                </ul>
                            </div>
                            <div class="input-container">
                                <input id="btn-input" class="submit" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/header.js"></script>
        <script src="js/sesion.js"></script>
    </body>
</html>
